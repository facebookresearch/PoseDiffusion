DATASET:
    name: Co3D

OPTIMIZER:
    name: adam_onecycle
    num_epochs: 30

MODEL:
    # _BASE_CONFIG_: cfgs/path_to_default.yaml

    name: PoseDiff

    backbone:
        name: DINOVITS16
    
    transformer:
        name: SimpleTransformer

        num_encoders: 2
        num_decoders: 6

        mlps: 
            mlp_layer: [[512, 256], [256, 128]]
